<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Марии от Димы ❤️</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', sans-serif;
}


body {
min-height: 100vh;
background: #ffe6f0;
overflow-x: hidden;
position: relative;
text-align: center;
padding: 40px 20px;
}


.hearts {
position: fixed;
width: 100%;
height: 100%;
top: 0;
left: 0;
overflow: hidden;
z-index: 0;
}


.heart {
position: absolute;
color: rgba(255, 0, 90, 0.4);
animation: float 10s linear infinite;
}


@keyframes float {
0% {
transform: translateY(100vh) scale(1);
opacity: 0;
}
10% { opacity: 1; }
100% {
transform: translateY(-10vh) scale(1.5);
opacity: 0;
}
}


h1 {
font-size: 48px;
color: #d1005d;
margin-bottom: 30px;
position: relative;
z-index: 1;
}


.love-text {
font-size: 20px;
color: #444;
max-width: 800px;
margin: 0 auto 50px;
line-height: 1.8;
position: relative;
z-index: 1;
}


.gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
margin-bottom: 60px;
position: relative;
z-index: 1;
}


.gallery img {
width: 100%;
height: 250px;
object-fit: cover;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.15);
transition: transform 0.4s ease;
aspect-ratio: 1 / 1;
}


.gallery img:hover {
transform: scale(1.07);
}
